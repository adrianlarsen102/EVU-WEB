<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVU - Changelog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">EVU Server</div>
            <ul class="nav-links">
                <li><a href="index.html">Status</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="changelog.html" class="active">Changelog</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Server Changelog</h1>
            <p>Track all updates and changes to EVU Server</p>
        </div>
    </div>

    <div class="container main-content">
        <section class="changelog-section" id="changelog-container">
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 EVU Server. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function loadContent() {
            try {
                const response = await fetch('/api/content');
                const data = await response.json();

                if (data.changelog) {
                    const container = document.getElementById('changelog-container');
                    container.innerHTML = '';

                    data.changelog.forEach((entry, index) => {
                        const isLatest = index === 0;
                        const featuresHTML = entry.changes.features?.length > 0 ? `
                            <h3>‚ú® New Features</h3>
                            <ul>${entry.changes.features.map(f => `<li>${f}</li>`).join('')}</ul>
                        ` : '';
                        const improvementsHTML = entry.changes.improvements?.length > 0 ? `
                            <h3>üîß Improvements</h3>
                            <ul>${entry.changes.improvements.map(i => `<li>${i}</li>`).join('')}</ul>
                        ` : '';
                        const fixesHTML = entry.changes.fixes?.length > 0 ? `
                            <h3>üêõ Bug Fixes</h3>
                            <ul>${entry.changes.fixes.map(f => `<li>${f}</li>`).join('')}</ul>
                        ` : '';

                        container.innerHTML += `
                            <div class="changelog-entry">
                                <div class="changelog-header">
                                    <h2>Version ${entry.version}</h2>
                                    <span class="changelog-date">${entry.date}</span>
                                    ${isLatest ? '<span class="changelog-badge new">Latest</span>' : ''}
                                </div>
                                <div class="changelog-content">
                                    ${featuresHTML}
                                    ${improvementsHTML}
                                    ${fixesHTML}
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Failed to load content:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
